<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calories</title>
	<link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
	<!-- Materialize Css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Font Awesome Css -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- style css -->
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<!-- Nav bar -->
	<nav>
		<div class="nav-wrapper blue">
			<div class="container">
				<a href="#" class="brand-logo center">TrackCalories</a>
				<ul class="right">
					<li><a href="#" class="clear-btn btn orange lighten">Clear All</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">

		<!-- Add | Update | Delete | Back | Clear Meal -->
		<div class="card">
			<div class="card-content">
				<form class="col" id="myForm">
					<div class="row">
						<!-- input meal -->
						<div class="input-field col col-s6">
							<input type="text" placeholder="Add Item" id="item-name">
							<label for="item-name">Meal</label>
						</div>
						<!-- input calories -->
						<div class="input-field col col-s6">
							<input type="number" placeholder="Add Calories" id="item-calories">
							<label for="item-calories">Calories</label>
						</div>
						<!-- add button -->
						<button class="add-btn btn blue darkent-3">
							<i class="fa fa-plus"></i>
							Add Meal
						</button>

						<!-- update button -->
						<button class="update-btn btn orange darkent-3">
							<i class="fa fa-pencil-square-o"></i>
							Update
						</button>
						<!-- delete button -->
						<button class="delete-btn btn red darkent-3">
							<i class="fa fa-remove"></i>
							Delete
						</button>

						<!-- back button -->
						<button class="back-btn pull-right btn gray darkent-3">
							<i class="fa fa-chevron-circle-left"></i>
							Back
						</button>
					</div>
				</form>
			</div>
		</div>
		<!-- Calorie Cound -->
		<h3 class="center-align">
			Total Calories
			<span class="total-calories">0</span>
		</h3>

		<!-- Item List -->
		<ul id="item-list" class="collection">
			<!-- <li class="collection-item" id="item-0">
				<strong>Steak Dinner:</strong> <em>1200 Calories</em>
				<a href="#" class="secondary-content">
					<i class="edit-item fa fa-pencil"></i>
				</a>
			</li> -->
		</ul>



	</div>
	<!-- Materialize Js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<!-- My Js -->
	<script src="app.js"></script>
</body>

</html>
