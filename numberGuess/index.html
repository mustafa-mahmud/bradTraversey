<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Number Guesser Game</title>
	<link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
	<!-- Skeleton Css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
		integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
</head>

<body>
	<div class="container">
		<h2>Check Your Luck</h2>
		<hr>
		<div id="game">
			<p>Guess A Number Between <span class="min">1</span> and <span class="max">10</span></p>
			<form id="form">
				<input type="number" id="guess" placeholder="Put a number">
				<input type="submit" id="submit">
				<p class="message"></p>
			</form>
		</div>
	</div>

	<!-- app.js-->
	<script src="app.js"></script>
</body>

</html>
