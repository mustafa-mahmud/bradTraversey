<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book List</title>
	<link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
		integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />

	<style>
		.success,
		.error {
			color: #ffffff;
			padding: 10px;
			margin-top: 10px;
			margin-bottom: 10px;
			text-decoration: none !important;
			font-size: 1.5rem;
			display: block;
			text-align: center;
		}

		.success {
			background-color: green;
		}

		.error {
			background-color: red;
		}
	</style>
</head>

<body>
	<div class="container">
		<h3>Book Add</h3>
		<form id="book-form">
			<div>
				<label for="title">Title</label>
				<input type="text" id="title" class="u-full-width">
			</div>
			<div>
				<label for="author">Author</label>
				<input type="text" id="author" class="u-full-width">
			</div>
			<div>
				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" class="u-full-width">
			</div>
			<div>
				<input type="submit" value="SUBMIT" class="u-full-width">
			</div>
		</form>
		<hr>
		<table class="u-full-width">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>

	<!-- 	<script src="appES5.js"></script> -->
	<script src="app.ES6.js"></script>

</body>

</html>
